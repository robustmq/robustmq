---
name: Enhancement
title: "[Style/Refactor/Performance/Doc/Test/Build/CI/Chore]"
description: Suggest an enhancement to existing functionality
labels: [ "enhancement" ]
body:
  - type: dropdown
    id: type
    attributes:
      label: What type of enhancement is this?
      multiple: true
      options:
        - Style
        - Refactor
        - Performance
        - Doc
        - Test
        - Build
        - CI
        - Chore
    validations:
      required: true

  - type: textarea
    id: what
    attributes:
      label: What does the enhancement do?
      description: |
        Give a high-level overview of how you
        suggest improving an existing feature or functionality.
    validations:
     required: true

  - type: textarea
    id: implementation
    attributes:
      label: Implementation challenges
      description: |
        Share any ideas of how to implement the enhancement.
    validations:
      required: false
