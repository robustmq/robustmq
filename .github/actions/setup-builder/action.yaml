name: Prepare Rust Builder
description: 'Prepare Rust Build Environment'
inputs:
  rust-version:
    description: 'version of rust to install (e.g. stable)'
    required: true
    default: 'stable'
runs:
  using: "composite"
  steps:
    - name: Cache apt packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt/archives
        key: ${{ runner.os }}-apt-${{ hashFiles('.github/actions/setup-builder/action.yaml') }}
        restore-keys: |
          ${{ runner.os }}-apt-
      continue-on-error: true
    
    - name: Install Build Dependencies
      shell: bash
      run: |
        # Only update if cache miss
        if [ ! -f /var/cache/apt/archives/lock ]; then
          apt-get update
        fi
        # Install all dependencies in one command for better caching
        apt-get install -y \
          protobuf-compiler \
          llvm \
          libclang-dev \
          cmake \
          pkg-config \
          libssl-dev
    - uses: dtolnay/rust-toolchain@master
      with:
        # Read version from rust-toolchain.toml in repo root
        # This ensures CI uses the same version as local development
        toolchain: stable
        components: rustfmt, clippy
    - name: configure cargo cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    - name: Configure rust runtime env
      uses: ./.github/actions/setup-rust-runtime
