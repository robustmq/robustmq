name: Setup sccache
description: 'Setup sccache for faster Rust compilation'
runs:
  using: "composite"
  steps:
    - name: Setup sccache
      uses: mozilla-actions/sccache-action@v0.0.5
      with:
        # Disable GHA cache (currently having issues with GitHub service)
        # Use local cache only which is faster and more reliable
        skip-save: false
      continue-on-error: true
      id: sccache
    
    - name: Configure sccache with local cache
      shell: bash
      run: |
        if command -v sccache &> /dev/null; then
          echo "✅ sccache available, using local cache only"
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          # Disable GitHub Actions cache backend (causing service errors)
          echo "SCCACHE_GHA_ENABLED=false" >> $GITHUB_ENV
          # Use local filesystem cache instead
          echo "SCCACHE_DIR=$HOME/.cache/sccache" >> $GITHUB_ENV
          echo "SCCACHE_CACHE_SIZE=2G" >> $GITHUB_ENV
        else
          echo "⚠️ sccache not available, continuing without cache"
        fi

