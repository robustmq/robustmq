name: Unit Test

on:
  push:
    paths-ignore:
      - "docs/**"
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/pull_request_template.md"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/pull_request_template.md"

# Cancel previous runs if a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  unit-tests:
    name: ${{ matrix.group }}
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Reduced from 60 (tests are much faster now)
    strategy:
      fail-fast: false
      matrix:
        include:
          - group: "Core & Common"
            packages: "-p broker-core -p common-base -p common-config -p common-metrics -p metadata-struct -p common-security -p rate-limit"
          - group: "Brokers"
            packages: "-p mqtt-broker -p admin-server -p broker-server"
          - group: "Storage & Services"
            packages: "-p storage-adapter -p meta-service -p journal-server -p journal-client -p schema-register"
          - group: "Protocol & Network"
            packages: "-p protocol -p network-server -p rocksdb-engine"
    container:
      # ðŸš€ Use pre-built image with all dependencies compiled!
      # Image: ghcr.io/<owner>/<repo>/rust-deps:latest
      image: ghcr.io/${{ github.repository }}/rust-deps:latest
      options: --user root
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Check cache image status
        run: |
          echo "ðŸ“¦ Using cache image: ghcr.io/${{ github.repository }}/rust-deps:latest"
          echo "ðŸ” Checking pre-compiled dependencies..."
          if [ -d "/build/target" ]; then
            echo "âœ… Found pre-compiled dependencies!"
            echo "ðŸ“Š Dependency cache size:"
            du -sh /build/target 2>/dev/null || echo "N/A"
          else
            echo "âš ï¸ No cache found, will compile from scratch"
          fi

      - name: Build project code
        run: |
          echo "ðŸ”¨ Building project code (dependencies already compiled)..."
          cargo build --workspace ${{ matrix.packages }} --tests
          echo "âœ… Build complete!"

      - name: Run ${{ matrix.group }} tests
        run: |
          echo "ðŸ§ª Running ${{ matrix.group }} tests..."
          # Match makefile test command: exclude robustmq-test, grpc-clients
          cargo nextest run \
            --profile=ci \
            ${{ matrix.packages }} \
            --filter-expr '!(test(meta) & package(storage-adapter))'

      - name: Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª ${{ matrix.group }} Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Clean test artifacts
        if: always()
        run: |
          # Minimal cleanup (we're using pre-built deps)
          rm -rf target/nextest
          rm -rf target/debug/incremental
          find target -name "*test*" -type f -delete 2>/dev/null || true
