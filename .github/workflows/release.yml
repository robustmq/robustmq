# Auto Release Workflow
#
# Triggers when a PR with title starting with "release:" is merged into main.
# Builds and uploads packages for linux-amd64, linux-arm64 and darwin-arm64.
# Also builds and pushes multi-arch Docker images to ghcr.io.
#
# PR title format: "release: v0.3.0"

name: Release

on:
  pull_request_target:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    name: Build & Release (${{ matrix.platform }})
    if: >
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, 'release:')
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux-amd64
            runner: ubuntu-22.04
          - platform: linux-arm64
            runner: ubuntu-22.04-arm
          - platform: darwin-arm64
            runner: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: main
          submodules: true

      - name: Free disk space (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force || true
          sudo apt-get clean
          df -h

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler cmake

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install protobuf cmake

      - name: Setup Node.js (for frontend build)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release-${{ matrix.platform }}"
          save-if: "false"

      - name: Run make release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Building and releasing for ${{ matrix.platform }}, version from Cargo.toml"
          make release

      - name: Summary
        run: |
          echo "## ðŸš€ Release - ${{ matrix.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Package built and uploaded successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ [View Releases](https://github.com/${{ github.repository }}/releases)" >> $GITHUB_STEP_SUMMARY

  docker-release:
    name: Build & Push Docker Image
    if: >
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, 'release:')
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: main

      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Detected version: v${VERSION}"

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/robustmq/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## ðŸ³ Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Multi-arch image pushed (linux/amd64 + linux/arm64)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ \`ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ \`ghcr.io/${{ github.repository }}:latest\`" >> $GITHUB_STEP_SUMMARY
