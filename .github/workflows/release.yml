# Auto Release Workflow
#
# Triggers when a PR with title starting with "release:" is merged into main.
# Builds and uploads packages for linux-amd64 and linux-arm64.
#
# PR title format: "release: v0.3.0"

name: Release

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release (${{ matrix.platform }})
    if: >
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, 'release:')
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux-amd64
            runner: ubuntu-22.04
          - platform: linux-arm64
            runner: ubuntu-22.04-arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force || true
          sudo apt-get clean
          df -h

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler cmake

      - name: Setup Node.js (for frontend build)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release-${{ matrix.platform }}"
          save-if: "false"

      - name: Run make release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Building and releasing for ${{ matrix.platform }}, version from Cargo.toml"
          make release

      - name: Summary
        run: |
          echo "## ðŸš€ Release - ${{ matrix.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Package built and uploaded successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ [View Releases](https://github.com/${{ github.repository }}/releases)" >> $GITHUB_STEP_SUMMARY
