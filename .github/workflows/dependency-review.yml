name: Dependency Review

on:
  pull_request:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail the build on critical vulnerabilities
          fail-on-severity: critical
          # Note: License checking is handled by cargo-deny in code-style workflow
          # dependency-review-action doesn't understand Rust's multi-license system well
          # (e.g., "MIT OR Apache-2.0 OR LGPL" allows us to choose MIT/Apache)
          # So we skip license checks here and rely on cargo-deny for accurate license validation

