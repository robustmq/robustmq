name: Integration Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check disk space before running tests
        run: df -h
      - name: Install dependencies (ubuntu-latest)
        run: |
          sudo apt-get install protobuf-compiler
      - name: Install cargo-nextest
        uses: baptiste0928/cargo-install@v1
        with:
          crate: cargo-nextest
          locked: true
      - uses: actions/checkout@v3
      - name: Run tests
        run: make test
      - name: Check disk space after running tests
        run: df -h

  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - name: Check disk space before running rustfmt
        run: df -h
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Install rustfmt
        run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Check disk space after running rustfmt
        run: df -h

  clippy:
    runs-on: ubuntu-latest
    steps:
       - name: Check disk space before running clippy
        run: df -h
      - name: Install dependencies (ubuntu-latest)
        run: |
          sudo apt-get install protobuf-compiler
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Install clippy
        run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all -- --deny warnings
      - name: Check disk space after running clippy
        run: df -h
