name: Ig All Test

on:
  push:
    paths-ignore:
      - "docs/**"
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/pull_request_template.md"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/pull_request_template.md"

# Cancel previous runs if a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_BUILD_JOBS: 8

jobs:
  integration-tests:
    name: ${{ matrix.test-name }}
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - test-name: "Meta Tests"
            test-filter: "meta"
            test-packages: "--package grpc-clients --package robustmq-test"
          - test-name: "Journal Tests"
            test-filter: "journal"
            test-packages: "--package robustmq-test"
          - test-name: "MQTT Tests"
            test-filter: "mqtt"
            test-packages: "--package robustmq-test"
    
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      - uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler cmake

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "integration-tests"
          cache-on-failure: true
          save-if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev-116' }}

      - name: Build and run integration tests
        run: |
          echo "ðŸ§ª Building and running ${{ matrix.test-name }}..."
          cargo test --release --no-fail-fast ${{ matrix.test-packages }} ${{ matrix.test-filter }}

      - name: Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª ${{ matrix.test-name }} Results" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi
