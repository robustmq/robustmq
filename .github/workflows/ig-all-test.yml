name: Ig All Test

on:
  push:
    paths-ignore:
      - "docs/**"
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/pull_request_template.md"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/pull_request_template.md"

# Cancel previous runs if a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_BUILD_JOBS: 8

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      # Free up disk space on GitHub Actions runners
      - name: Free disk space
        run: |
          echo "==========================================="
          echo "Disk space before cleanup:"
          df -h
          echo "==========================================="
          
          # Remove unnecessary files to free up space
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo apt-get clean
          
          echo "==========================================="
          echo "Disk space after cleanup:"
          df -h
          echo "==========================================="

      - uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler cmake

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "integration-tests"
          cache-on-failure: true
          # Clean cache to prevent disk space issues
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Check disk space
        run: |
          echo "=========================================="
          echo "Disk Space Status"
          echo "=========================================="
          df -h
          echo "=========================================="

      - name: Clean target directory to save space
        run: |
          # Remove old test artifacts and incremental compilation cache
          if [ -d "target/debug" ]; then
            echo "Cleaning target/debug directory..."
            # Keep only essential files, remove test artifacts
            find target/debug -maxdepth 1 -type f -name "*.d" -delete || true
            find target/debug -maxdepth 1 -type f -name "*.rlib" -delete || true
            # Clean old incremental cache (keep recent ones)
            find target/debug/incremental -type d -mtime +1 -exec rm -rf {} + 2>/dev/null || true
            echo "Cleanup complete"
            df -h
          fi

      - name: Run integration tests with broker
        run: |
          echo "## ðŸ§ª Integration Test Results" >> $GITHUB_STEP_SUMMARY
          if make ig-test-ci; then
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Tests failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
