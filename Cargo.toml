thiserror = "1.0"
bytes = { version = "1", features = ["serde"] }
uuid = { version = "1.7.0", features = ["v4"] }
xid = "1.1"
dashmap = { version = "6.1.0", features = ["serde"] }
rand = "0.8.5"
regex = "1.10.4"
grep = "0.3.2"
byteorder = "1.5.0"
crc32fast = "1.4.2"
ipnet = "2.3.0"
reqwest = { version = "0.12.23", features = ["json"] }
tempfile = "3.9.0"
chrono = "0.4.41"
bson = "2.9"
strum = "0.26"
strum_macros = "0.26"
governor = "0.10.1"
os_info = "3.8.2"
sysinfo = "0.29.10"
local-ip-address = "0.6.1"
num_cpus = "1.16"
chrono-tz = "0.10.3"
parking_lot = "0.12.5"

# ====================
# Testing
# ====================
