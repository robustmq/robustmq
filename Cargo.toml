[workspace]
members = [
    "src/broker-server",
    "src/broker-core",
    "src/admin-server",
    "src/mqtt-broker",
    "src/amqp-broker",
    "src/kafka-broker",
    "src/meta-service",
    "src/cli-command",
    "src/cli-bench",
    "src/delay-message",
    "src/schema-register",
    "src/common/mmap-file",
    "src/grpc-clients",
    "src/cmd",
    "src/common/base",
    "src/common/config",
    "src/common/rocksdb-engine",
    "src/common/metadata-struct",
    "src/common/third-driver",
    "src/common/network-server",
    "src/common/metrics",
    "src/common/security",
    "src/common/rate-limit",
    "src/protocol",
    "src/storage-engine",
    "src/rule-engine",
    "src/storage-adapter",
    "src/robustmq-macro",
    "tests",
]

resolver = "2"

[workspace.package]
version = "0.2.12"
edition = "2021"
license = "Apache-2.0"

[workspace.dependencies]
# ====================
# Async Runtime & Utilities
# ====================
tokio = { version = "1.49.0", features = ["full"] }
tokio-util = { version = "0.7.18", features = ["full"] }
futures = "0.3.31"
futures-util = "0.3.31"
async-trait = "0.1.88"
async-stream = "0.3.6"

# ====================
# Serialization
# ====================
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_bytes = "0.11"
bincode = "1.3.3"
toml = "0.8.8"
rkyv = { version = "0.8.13" }

# ====================
# Web Framework (Axum)
# ====================
axum = { version = "0.7.2", features = ["ws", "http1", "http2"] }
axum-server = { version = "0.6.0", features = ["tls-rustls"] }
axum-extra = { version = "0.9.3", features = ["typed-header"] }
hyper = { version = "1.6.0", features = ["server", "http1"] }
tower = "0.5.2"
tower-http = { version = "0.5.2", features = ["fs", "cors"] }

# ====================
# gRPC & Protocol Buffers
# ====================
tonic = "0.12.3"
tonic-build = "0.12.3"
tonic-web = "0.12.3"
prost = "0.13.2"
prost-build = "0.13.2"
prost-validate = { version = "0.2.6", features = ["derive"] }
prost-validate-build = "0.2.6"
protofish = "0.5.2"

# ====================
# TLS & Security
# ====================
rustls = { version = "0.23.23", default-features = false }
rustls-pemfile = "2.2.0"
rustls-pki-types = "1.11.0"
tokio-rustls = { version = "0.26", default-features = false, features = [
    "logging",
    "tls12",
    "ring",
] }

# ====================
# QUIC Protocol
# ====================
quinn = "0.11.6"

# ====================
# Cryptography & Hashing
# ====================
md5 = "0.8.0"
sha1 = "0.10.6"
sha2 = "0.10.9"
bcrypt = "0.17.1"
pbkdf2 = "0.12.2"
hmac = "0.12.1"
hex = "0.4.3"
base64 = "0.22.1"
jsonwebtoken = { version = "10.0.0", default-features = false, features = [
    "use_pem",
    "rust_crypto",
] }

# ====================
# Database & Storage
# ====================
rocksdb = { version = "0.22.0", features = ["multi-threaded-cf"] }
mysql = "25.0.0"
redis = { version = "0.32.6", features = ["r2d2", "tokio-comp", "connection-manager"] }
mongodb = { version = "2.8", features = ["tokio-runtime"] }
sqlx = { version = "0.8", default-features = false }
r2d2 = "0.8.10"
r2d2_mysql = "25.0.0"
r2d2_postgres = "0.18.2"
mobc = "0.9.0"
opendal = { version = "0.51", features = ["services-s3"] }
zstd = "0.13"
twox-hash = "2.1.2"
memmap2 = "0.9.9"

# ====================
# Message Queue & Streaming
# ====================
rdkafka = "0.37.0"
kafka-protocol = "0.15.1"
pulsar = "6.3.1"
lapin = "2.5.0"
elasticsearch = "8.19.0-alpha.1"
paho-mqtt = { version = "0.13.3", default-features = false, features = [
    "bundled",
    "ssl",
] }

# ====================
# Distributed Systems
# ====================
openraft = { git = "https://github.com/databendlabs/openraft.git", features = [
    "serde",
    "type-alias",
] }

# ====================
# Observability & Logging
# ====================
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.0", features = ["env-filter", "json"] }
tracing-appender = "0.2.0"
prometheus = "0.14.0"
prometheus-client = "0.23.1"
console-subscriber = "0.4.1"
opentelemetry = { git = "https://github.com/open-telemetry/opentelemetry-rust.git", rev = "b6783a10984146c62ceaa6997fef1385d2ee5ae8", features = [
    "trace",
] }
opentelemetry_sdk = { git = "https://github.com/open-telemetry/opentelemetry-rust.git", rev = "b6783a10984146c62ceaa6997fef1385d2ee5ae8", features = [
    "rt-tokio",
] }
opentelemetry-otlp = { git = "https://github.com/open-telemetry/opentelemetry-rust.git", rev = "b6783a10984146c62ceaa6997fef1385d2ee5ae8", features = [
    "grpc-tonic",
] }
pprof = { version = "0.14.0", features = ["flamegraph"] }

# ====================
# CLI & Command Line Tools
# ====================
