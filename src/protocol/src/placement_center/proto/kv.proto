syntax = "proto3";
package placement.center.kv;

service KvService {

  rpc set(SetRequest) returns(SetReply){}

  rpc delete(DeleteRequest) returns(DeleteReply){}

  rpc get(GetRequest) returns(GetReply){}

  rpc exists(ExistsRequest) returns(ExistsReply){}

  rpc list_shard(ListShardRequest) returns(ListShardReply){}

  rpc get_prefix(GetPrefixRequest) returns(GetPrefixReply){}
}

message SetRequest{
    string key = 1;
    string value = 2;
}

message SetReply{
}

message GetRequest{
    string key = 1;
}

message GetReply{
    string value = 1;
}

message DeleteRequest{
    string key = 1;
}

message DeleteReply{
}

message ExistsRequest{
    string key = 1;
}

message ExistsReply{
    bool flag = 1;
}

message ListShardRequest{
    string namespace = 1;
}

message ListShardReply {
    repeated string shards_info = 1;
}

message GetPrefixRequest{
    string prefix = 1;
}

message GetPrefixReply {
    repeated string values = 1;
}
