apiVersion: v1
kind: Service
metadata:
  namespace: ${NAMESPACE}
  name: mqtt-server-cs
  labels:
    app: mq
spec:
  type: NodePort
  ports:
    - port: 9981
      name: grpc
    - port: 9982
      name: http
  selector:
    app: mqtt-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ${NAMESPACE}
  name: mqtt-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mqtt-server
  template:
    metadata:
      labels:
        app: mqtt-server
    spec:
      containers:
        - name: mqtt-server
          imagePullPolicy: IfNotPresent
          image: docker.io/library/${MQTT_SERVER_IMAGE_NAME}:${IMAGE_VERSION}
          resources:
            requests:
              memory: "200Mi"
              cpu: "500m"
          ports:
            - containerPort: 9981
              name: grpc
            - containerPort: 9982
              name: http
          env:
            - name: MQTT_SERVER_PLACEMENT_CENTER
              value: |
                [ "placement-center-0.placement-center-hs.${NAMESPACE}.svc.cluster.local:1228","placement-center-1.placement-center-hs.${NAMESPACE}.svc.cluster.local:1228","placement-center-2.placement-center-hs.${NAMESPACE}.svc.cluster.local:1228" ]
            - name: INDEX
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          command:
            - sh
            - -c
            - |
              export BROKER_ID=$(echo ${INDEX} | sed -E 's/.*-([^-]+)$/\1/; s/[^0-9]//g') && /robustmq/libs/mqtt-server --conf /robustmq/config/cluster/mqtt-server/node.toml
          volumeMounts:
            - name: config
              mountPath: /robustmq/config/cluster/mqtt-server/node.toml
              subPath: config.toml
      volumes:
        - name: config
          configMap:
            name: mqtt-server-config
