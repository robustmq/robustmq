apiVersion: v1
kind: Service
metadata:
  namespace: ${NAMESPACE}
  name: placement-center-hs
  labels:
    app: pc
spec:
  ports:
    - port: 1228
      name: grpc
    - port: 1227
      name: http
  clusterIP: None
  selector:
    app: placement-center
---
apiVersion: v1
kind: Service
metadata:
  namespace: ${NAMESPACE}
  name: placement-center-cs
  labels:
    app: pc
spec:
  type: NodePort
  ports:
    - port: 2181
      targetPort: 2181
      name: client
      nodePort: 32181
  selector:
    app: placement-center
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: ${NAMESPACE}
  name: placement-center
spec:
  serviceName: placement-center-hs
  replicas: 3
  selector:
    matchLabels:
      app: placement-center
  template:
    metadata:
      labels:
        app: placement-center
    spec:
      containers:
        - name: placement-center
          imagePullPolicy: IfNotPresent
          image: docker.io/library/placement-center-test:0.1
          resources:
            requests:
              memory: "200Mi"
              cpu: "500m"
          ports:
            - containerPort: 1228
              name: grpc
            - containerPort: 1227
              name: http
          env:
            - name: PLACEMENT_CENTER_NODE_NODES
              value: |
                { 1 = "placement-center-0.placement-center-hs.${NAMESPACE}.svc.cluster.local:1228",
                  2 = "placement-center-1.placement-center-hs.${NAMESPACE}.svc.cluster.local:1228",
                  3 = "placement-center-2.placement-center-hs.${NAMESPACE}.svc.cluster.local:1228" }
          # command:
          #   - sh
          #   - -c
          #   - "sleep 5000"
          volumeMounts:
            - name: datadir
              mountPath: /robustmq/robust-data/placement-center/data
              subPath: placement-center/data
            - name: datadir
              mountPath: /robustmq/robust-data/placement-center/logs
              subPath: placement-center/logs
            - name: config
              mountPath: /robustmq/config/cluster/placement-center/node.toml
              subPath: config.toml
      volumes:
        - name: config
          configMap:
            name: placement-center-config
  volumeClaimTemplates:
    - metadata:
        name: datadir
      spec:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
