cluster_name = "example-cluster"
broker_id = 1
roles = ["meta", "broker"]
grpc_port = 1228
http_port = 8080
meta_addrs = { 1 = "127.0.0.1:1228" }

[rocksdb]
data_path = "example/mqtt-cluster/data/broker/data"
max_open_files = 10000

[p_prof]
enable = false
port = 6777
frequency = 1000

[log]
log_config = "example/mqtt-cluster/config/logger.toml"
log_path = "example/mqtt-cluster/data/broker/logs"

[network]
accept_thread_num = 1
handler_thread_num = 1000
queue_size = 5000
keep_alive_enable = false

[mqtt_keep_alive]
enable = true
default_time = 180
max_time = 3600
default_timeout = 2

[prometheus]
enable = true
port = 9091

[mqtt_offline_message]
enable = true
expire_ms = 3600000
max_messages_num = 100000

[storage_offset]
enable_cache = true

[grpc_client]
# Number of HTTP/2 channels (TCP connections) per gRPC server address.
# Each channel supports ~200 concurrent RPCs via HTTP/2 multiplexing.
# Default of 4 handles ~800 concurrent RPCs; increase only under extreme load.
channels_per_address = 4
