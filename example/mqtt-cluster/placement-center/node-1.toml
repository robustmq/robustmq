cluster_name = "placement-test"

[node]
node_id = 1
# nodes = { 1 = "127.0.0.1:1228", 2 = "127.0.0.1:2228", 3 = "127.0.0.1:3228" }
nodes = { 1 = "127.0.0.1:1228"}

[network]
grpc_port = 1228
http_port = 1227

[system]
runtime_work_threads = 100

[heartbeat]
heartbeat_timeout_ms = 5000
heartbeat_check_time_ms = 1000

[rocksdb]
data_path = "/tmp/robust-test/placement-center-1/data"
max_open_files = 10000

[log]
log_config = "./config/log4rs.yaml"
log_path = "/tmp/robust-test/placement-center-1/logs"
