cluster_name = "broker-server"
broker_id = 1
roles = ["meta", "broker"]
grpc_port = 1228
meta_addrs = { 1 = "127.0.0.1:1228" }

[rocksdb]
data_path = "./data/broker/data"
max_open_files = 10000

[p_prof]
enable = true
port = 6777
frequency = 1000

[log]
log_config = "./config/server-tracing.toml"
log_path = "./data/broker/logs"

[network]
accept_thread_num = 1
handler_thread_num = 1
response_thread_num = 1
queue_size = 2000
lock_max_try_mut_times = 30
lock_try_mut_sleep_time_ms = 50
keep_alive_enable = false

[mqtt_keep_alive]
enable = false
default_time = 180
max_time = 3600
default_timeout = 2

[prometheus]
enable = true
port = 9091

[mqtt_offline_message]
enable = false
expire_ms = 3600000
max_messages_num = 100000