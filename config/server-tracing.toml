[stdout]
kind = "console"
level = "info"

[server]
kind = "rolling_file"
level = "info"
rotation = "daily"
directory = "./data/broker/logs"
prefix = "server"
suffix = "log"
max_log_files = 50

[raft]
kind = "rolling_file"
targets = [{ path = "openraft", level = "info" }]
rotation = "daily"
directory = "./data/broker/logs"
prefix = "raft"
suffix = "log"
max_log_files = 50

[journal]
kind = "rolling_file"
targets = [{ path = "journal_server", level = "info" }]
rotation = "daily"
directory = "./data/broker/logs"
prefix = "journal"
suffix = "log"
max_log_files = 50

[meta]
kind = "rolling_file"
targets = [{ path = "meeta_service", level = "info" }]
rotation = "daily"
directory = "./data/broker/logs"
prefix = "meta"
suffix = "log"
max_log_files = 50

