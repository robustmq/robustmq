cluster_name = "robustmq-cluster"
broker_id = 2
broker_ip = "127.0.0.1"
roles = ["meta", "broker", "engine"]
grpc_port = 1228
http_port = 8082
meta_addrs = { 1 = "127.0.0.1:1128",2 = "127.0.0.1:1228",3 = "127.0.0.1:1328" }

[mqtt_server]
tcp_port = 2883
tls_port = 2885
websocket_port = 8283
websockets_port = 8285
quic_port = 9283

[rocksdb]
data_path = "./data/broker-2/data"
max_open_files = 10000

[log]
log_config = "./config/logger.toml"
log_path = "./data/broker-2/logs"

[storage_runtime]
tcp_port = 1278
max_segment_size = 1073741824
data_path = ["./data/broker-2/engine"]
io_thread_num = 4
