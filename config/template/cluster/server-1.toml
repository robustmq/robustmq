cluster_name = "robustmq-cluster"
broker_id = 1
broker_ip = "127.0.0.1"
roles = ["meta", "broker", "engine"]
grpc_port = 1128
http_port = 8080
meta_addrs = { 1 = "127.0.0.1:1128", 2 = "127.0.0.1:1228", 3 = "127.0.0.1:1328" }

[mqtt_server]
tcp_port = 1883
tls_port = 1885
websocket_port = 8183
websockets_port = 8185
quic_port = 9183

[rocksdb]
data_path = "./data/broker-1/data"
max_open_files = 10000

[log]
log_config = "./config/logger.toml"
log_path = "./data/broker-1/logs"

[storage_runtime]
tcp_port = 1178
max_segment_size = 1073741824
data_path = ["./data/broker-1/engine"]
io_thread_num = 4
